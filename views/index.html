<!DOCTYPE html>
<html lang="en">
<head>
	<title>Maze</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="/static/css/bootstrap.min.css" />
	<link rel="stylesheet" href="/static/css/maze.css" />
	<!-- <link rel="stylesheet" href="/static/css/semantic.css" /> -->
	<!-- <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script> -->

	<script type="text/javascript" src="/static/js/jquery.js"></script>
	<script type="text/javascript" src="/static/js/tether.min.js"></script>
	<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
	<!-- <script type="text/javascript" src="/static/js/semantic.js"></script> -->
  	<script src="/static/js/index.js"></script>
	<script type="text/javascript" src="/static/js/maze.js"></script>
  	<script src="/static/js/blockly/blockly_compressed.js"></script>
  	<script src="/static/js/blockly/blocks_compressed.js"></script>
  	<script src="/static/js/blockly/javascript_compressed.js"></script>
  	<script src="/static/js/blockly/acorn_interpreter.js"></script>
  	<script src="/static/js/blockly/msg/en.js"></script>
  	<script src="/static/js/blockly/msg/de.js"></script>
  	<script src="/static/js/blockly/custom/blocks.js"></script>
	<meta name="viewport" content="initial-scale=1, maximum-scale=1" />
</head>
<body>
	<div class="main-content">
		<div class="left-content">
			<div id="a">
				<h1>Maze<span> <a href="#options">options</a></span></h1>
				<!-- <div id="time"></div><div id="steps"></div> -->
			</div>
			<canvas id="maze">Sorry your browser doesn't support the canvas element. Try upgrading your browser.</canvas>
			<!-- <div id="time"></div><div id="steps"></div> -->
			<div id="options">
				<form class="form-horizontal">
					<div class="form-group">
						<label for="w" class="sr-only">Width</label>
						<label for="h" class="sr-only">Height</label>
						<input id="w" type="number" min="2" step="1" value="10" />
						by
						<input id="h" type="number" min="2" step="1" value="10" />
					</div>
					<div id="level-option" class="form-group">
						<div class="radio">
							<label>
								<input id="level1" type="radio" name="levelOptions" value="one" checked/>
								1 Inseln
							</label>
							
						</div>
						<div class="radio">
							<label>
								<input id="level2" type="radio" name="levelOptions" value="without" />
								ohne Inseln
							</label>
							
						</div>
						<div class="radio">
							<label>
								<input id="level3" type="radio" name="levelOptions" value="random" />
								zufaellig
							</label>
							
						</div>
					</div>
					<button type="submit" class="btn btn-primary">Generate Maze</button>
				</form>
			</div>

		</div>
		
		<div class="right-content">
			<div class="panel panel-default">
				<div class="panel-heading">Regeln
				</div>
  				<div class="panel-body">
	  				<button id="new-rule" type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#situation-modal">Neue Regel</button>
		    		<ul id="rule-list">
		    		</ul>
		  		</div>
			</div>
			<div class="panel panel-default">
				<div class="panel-heading">Aktionen</div>
  				<div class="panel-body">
		    		<ul id="action-list">
		    		</ul>
		  		</div>
			</div>
		</div>
		<br class="clear" />

	</div>
	
	<div id="blocklyDiv" style="height: 480px; width: 600px;"></div>
	<button id="runCode" class="btn btn-primary">Programm Ausfuehren</button>

<!-- 	<xml id="toolbox" style="display: none">
	  <block type="controls_if"></block>
	  <block type="controls_repeat_ext"></block>
	  <block type="logic_compare"></block>
	  <block type="math_number"></block>
	  <block type="math_arithmetic"></block>
	  <block type="text"></block>
	  <block type="text_print"></block>
	</xml>
 -->
	<xml xmlns="http://www.w3.org/1999/xhtml" id="toolbox" style="display: none;">
	  <category name="vordefinierte Blöcke"></category>
	  <category name="eigene Blöcke">
	    <block type="vorwaert"></block>
	    <block type="abbiegen">
	      <field name="abbiegen">links</field>
	    </block>
	    <block type="abbiegen">
	      <field name="abbiegen">rechts</field>
	    </block>
	    <block type="winkel">
	      <field name="winkelNumber">90</field>
	    </block>
	    <block type="bisende"></block>
	    <block type="uniaktion">
	      <field name="nextStep">up</field>
	    </block>
	    <block type="biaktion">
	      <field name="nextStep">up</field>
	    </block>
	  </category>
	  <category name="Variables" colour="#A65C81" custom="VARIABLE"></category>
	</xml>

	<div class="modal fade" id="situation-modal" tabindex="-1" role="dialog" aria-labelledby="situation-modalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h4 class="modal-title" id="situation-modalLabel">Aktueller Zustand</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	        <div class="container-fluid">
	        	<div class="row">
	        		<div class="col-md-offset-5 col-md-3">
	        			<a id="myup" class="btn btn-primary" style="width:120px">Vorne </a>
	        		</div>
	        		<div class="col-md-3">
	        			<a id="rotatedAngle" class="btn btn-primary btn-transparent disabled" style="width:120px">Winkel </a>
	        		</div>
	        	</div>
	        	<div class="row">
	        		<div class="col-md-3 col-md-offset-2">
	        			<a id="myleft" class="btn btn-primary" style="width:120px">Links </a>
	        		</div>
	        		<div class="col-md-3">
	        		</div>
					<div class="col-md-3">
						<a id="myright" class="btn btn-default" style="width:120px">Rechts </a>
	        		</div>
	        	</div>
	        </div>
	        <hr />
	        <div class="container-fluid">
	        	<div class="row">
	        		<div class="col-md-3 col-md-offset-2">
	        			<a id="turn-left" class="btn btn-success btn-transparent" style="width:120px">Links drehnen</a>
	        		</div>
	        		<div class="col-md-3">
	        			<a id="go-forward" class="btn btn-success btn-transparent" style="width:120px">Vorwaert laufen</a>
	        		</div>
					<div class="col-md-3">
						<a id="turn-right" class="btn btn-success btn-transparent" style="width:120px">Rechts drehnen</a>
	        		</div>
	        	</div>
	        </div>
	      </div>

	      <div class="input-group">
		      <input id="actions" type="text" class="form-control">
		      <span class="input-group-btn">
		        <button id="executeAction" class="btn btn-default" type="button">Go!</button>
		      </span>
		   </div>
		  
	      <div class="modal-footer">
	        <button id="close-modal" type="button" class="btn btn-primary btn-transparent" data-dismiss="modal">Close</button>
	      </div>
	    </div>
	  </div>
	</div>

</body>
</html>
